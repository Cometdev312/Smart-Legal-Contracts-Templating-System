language: node_js
node_js:
- '8'
dist: trusty
before_install: |
  set -e
  date
install: |
  set -e
  date
  npm install -g lerna
  lerna bootstrap 2>&1
  date
script: lerna run test 2>&1
after_failure: tail -n +1 -- /home/travis/.npm/_logs/*-debug.log
after_success: npm run coverage
deploy:
  - provider: script
    script: "./.travis/stable.sh ${TRAVIS_TAG}"
    skip_cleanup: true
  on:
    tags: true
    repo: accordproject/cicero
cache:
  directories:
  - node_modules
services: 
